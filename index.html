<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Library - Perpustakaan Digital Sekolah</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        background-color: white;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 40px;
      }

      /* HEADER */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 60px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 28px;
        font-weight: 800;
        color: #2d3436;
      }

      .logo-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      nav a {
        text-decoration: none;
        color: #636e72;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s;
      }

      nav a:hover {
        color: #6c5ce7;
      }

      .btn-login {
        background-color: #6c5ce7;
        color: white !important;
        padding: 10px 20px;
        border-radius: 25px;
      }

      .btn-login:hover {
        background-color: #5b4fcf;
      }

      /* MAIN */
      main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 50px;
        margin-bottom: 60px;
      }

      .hero-content {
        flex: 1;
      }

      .title {
        font-size: 52px;
        font-weight: 900;
        background: linear-gradient(to right, #6c5ce7, #a29bfe);

        /* Standard property */
        background-clip: text;

        /* Webkit support */
        -webkit-background-clip: text;

        /* Supaya teks transparan dan gradient terlihat */
        -webkit-text-fill-color: transparent;
        color: transparent;

        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 42px;
        font-weight: 700;
        color: #2d3436;
        margin-bottom: 20px;
      }

      .description {
        font-size: 20px;
        color: #636e72;
        margin-bottom: 40px;
      }

      .start-btn {
        background: linear-gradient(to right, #6c5ce7, #a29bfe);
        color: white;
        border: none;
        padding: 18px 40px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
      }

      .start-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4);
      }

      /* HERO IMAGE */
      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero-img {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 20px;
        background-color: white;
        padding: 10px;
        transition:
          transform 0.4s ease,
          box-shadow 0.4s ease;
      }

      .hero-img:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding-top: 30px;
        border-top: 1px solid #dfe6e9;
        color: #636e72;
      }

      footer p {
        margin-bottom: 20px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
        background-color: #f5f5f5;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #636e72;
        text-decoration: none;
        transition: 0.3s;
      }

      .social-icons a:hover {
        background-color: #6c5ce7;
        color: white;
        transform: translateY(-5px);
      }

      /* RESPONSIVE */
      @media (max-width: 992px) {
        main {
          flex-direction: column;
          text-align: center;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 25px;
        }

        header {
          flex-direction: column;
          gap: 20px;
        }

        .title {
          font-size: 36px;
        }

        .subtitle {
          font-size: 30px;
        }
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="images/Landing Page - Profil Kucing Megang Buku.jpg"
            alt="Logo Smart Library"
            class="logo-img"
          />
          <span>Smart Library</span>
        </div>
        <nav>
          <a href="#"><i class="fas fa-info-circle"></i> Tentang</a>
          <a href="login.html" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </nav>
      </header>

      <main>
        <div class="hero-content">
          <h1 class="title">Smart Library</h1>
          <h2 class="subtitle">Perpustakaan Digital Sekolah</h2>
          <p class="description">Cari, baca, dan pinjam buku dengan mudah</p>
          <button
            class="start-btn"
            onclick="window.location.href = 'login.html'"
          >
            Mulai →
          </button>
        </div>

        <div class="hero-image">
          <img
            src="images/Landing Page - Orang2 Membaca Buku.jpg"
            alt="Ilustrasi Membaca Buku"
            class="hero-img"
          />
        </div>
      </main>

      <footer>
        <p>
          © <span id="year"></span> Smart Library. Perpustakaan Digital untuk
          Pendidikan Modern.
        </p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
